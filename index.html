<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>
            Contact Form
        </title>
    </head>
    <body>
        <main>
            <h1>Contact Me!</h1>
            <p>All fields are required.</p>

            <form id="contact-form">
                <div>
                    <label for="name">Name</label>
                    <input id="name" name="name" required minlength="2" maxlength="80"/>
                </div>

                <div>
                    <label for="email">Email</label>
                    <input id="email" name="email" type="email" required />
                </div>

                <div>
                    <label for="subject">Subject</label>
                    <input id="subject" name="subject" required maxlength="120" />
                </div>

                <div>
                    <label for="message">Message</label>
                    <textarea id="message" name="message" required minlength="10" maxlength="1000"></textarea>
                    <div><span id="char-count">0</span>/1000</div>
                </div>

                <button id="submit" type="submit">Send</button>

                <div id="form-status" role="status" aria-live="polite"></div>
            </form>

            <script src="app.js" defer></script>
        </main>
    </body>
</html>
